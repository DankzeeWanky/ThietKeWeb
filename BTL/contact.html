<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="DefaultWithTitle.css">

        <style>

            .slider-container {
                position: relative;
                overflow: hidden;
                max-width: 100%;
                background-color: #f5ece9;
                border-radius: 15px;
                padding: 1rem;
            }

            .slider-track {
                display: flex;
                transition: transform 0.5s ease;
            }

            .slide {
                min-width: 100%;
                box-sizing: border-box;
                padding: 0.5rem;
                display: flex;
                gap: 1rem;
            }

            .card {
                flex: 1;
                background-color: #ddd;
                border-radius: 15px;
                height: 500px;
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center;
                position: relative;
                overflow: hidden;
            }

            .card .overlay {
                position: absolute;
                bottom: -50%;
                left: 0;
                width: 100%;
                height: 50%;
                background: linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0.3));
                backdrop-filter: blur(4px);
                color: white;
                padding: 1.5rem;
                box-sizing: border-box;
                transition: bottom 0.4s ease;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            .card .overlay h2 {
                font-size: 2rem;
                margin: 0 0 0.5rem;
            }
            .card .overlay p {
                font-size: 1rem;
                line-height: 1.4;
            }

            .card:hover .overlay {
                bottom: 0;
            }

            .arrow {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                background: transparent;
                border: none;
                cursor: pointer;
                font-size: 2rem;
                color: #888;
                z-index: 2;
            }
            .arrow.left { left: 10px; }
            .arrow.right { right: 10px; }

            .contact-form-area {
                background-color: #f3e4dc;
                padding: 2rem;
                width: 100%;
            }

            .contact-form {
                display: flex;
                flex-direction: column;
                gap: 1rem;
                width: 100%
            }

            .form-row {
                display: flex;
                gap: 1rem;
            }

            .form-row.full-width {
                flex-direction: column;
            }

            .form-group {
                flex: 1;
                display: flex;
                flex-direction: column;
            }

            label {
                font-size: 0.85rem;
                margin-bottom: 0.3rem;
            }

            input, select, textarea {
                padding: 0.6rem;
                border: none;
                border-radius: 4px;
                background-color: white;
                font-size: 0.9rem;
            }

            .submit-btn {
                background: white;
                padding: 0.6rem 1.2rem;
                border: 2px solid black;
                border-radius: 20px;
                cursor: pointer;
                font-size: 1rem;
                width: 200px;
            }

            @media (max-width: 768px) {
                .slide {
                    flex-direction: column;
                    align-items: center;
                }
                .card {
                    height: 350px;
                }
            }

            @media (max-width: 480px) {
                .card {
                    height: 300px;
                }
            }

        </style>

    </head>
    <body>

        <div class="header">
            <img src="images/logo.png" class="logo" alt="Logo">
            <h1>ABOUT US/ CONTACT</h1>
            <div class="dropdown">
                <button class="dropdown-toggle" id="dropdownBtn"></button>
                <div class="dropdown-menu" id="dropdownMenu">
                    <a href="resume.html"><button>Upload your CV</button></a>
                    <hr />
                    <a href="mainmenu.html">Main Menu</a>
                    <a href="list.html">Trending Jobs</a>
                    <a href="contact.html">About Us</a>
                </div>
            </div>
        </div>

        <div class="slider-container">
            <button class="arrow left" id="prevBtn">&#9664;</button>
            <div class="slider-track" id="sliderTrack">

                <!-- Slide 1 -->
                <div class="slide">
                    <div class="card" style="background-image: url('images/contact1.jpg')">
                        <div class="overlay">
                            <h2>V.</h2>
                            <p>Tran Tuan Vy, the truely hard-working prodigy.</p>
                        </div>
                    </div>
                    <div class="card" style="background-image: url('images/contact3.jpg')">
                        <div class="overlay">
                            <h2>P.</h2>
                            <p>Dang Nguyen Phu, the noisy bestest boy.</p>
                        </div>
                    </div>
                    <div class="card" style="background-image: url('images/contact2.jpg')">
                        <div class="overlay">
                            <h2>N.</h2>
                            <p>Do Tran Trong Nghia, The charming peacock.</p>
                        </div>
                    </div>
                </div>

                <!-- Slide 2 -->
                <div class="slide">
                    <div class="contact-form-area">
                        <form action="#" method="post" class="contact-form">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="first-name">First Name</label>
                                    <input type="text" id="first-name" name="first-name" placeholder="First Name">
                                </div>
                                <div class="form-group">
                                    <label for="last-name">Last Name</label>
                                    <input type="text" id="last-name" name="last-name" placeholder="Last Name">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="email">Your Email</label>
                                    <input type="email" id="email" name="email" placeholder="Your Email">
                                </div>
                                <div class="form-group">
                                    <label for="phone">Your Phone</label>
                                    <input type="tel" id="phone" name="phone" placeholder="Your Phone">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="role">I am a</label>
                                    <select id="role" name="role">
                                    <option value="job-seeker">Job Seeker</option>
                                    <option value="employer">Employer</option>
                                    <option value="student">Student</option>
                                    <option value="freelancer">Freelancer</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="subject">Subject</label>
                                    <select id="subject" name="subject">
                                    <option value="say-hi">Just want to say hi</option>
                                    <option value="job-opportunity">Job opportunity</option>
                                    <option value="project-collaboration">Project collaboration</option>
                                    <option value="general-inquiry">General inquiry</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-row full-width">
                                <div class="form-group">
                                    <label for="message">Write Your Message</label>
                                    <textarea id="message" name="message" rows="5" placeholder="Write your message..."></textarea>
                                </div>
                            </div>

                            <div class="form-row full-width">
                                <button type="submit" class="submit-btn">Letâ€™s Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <button class="arrow right" id="nextBtn">&#9654;</button>
        </div>

        <div class="footer">
            <div class="social-icons">
                <a href="https://www.facebook.com/" target="_blank">
                    <img src="images/facebook.png" alt="Facebook">
                </a>
                <a href="https://www.instagram.com/" target="_blank">

                </a>
                <a href="https://www.youtube.com/" target="_blank">
                    <img src="images/youtube.png" alt="YouTube">
                </a>
                <a href="https://x.com/" target="_blank">
                    <img src="images/twitter.png" alt="Twitter">
                </a>
            </div>
            <div class="copyright">
                Copyright 2023 all rights Flowgiri reserved
            </div>
        </div>


        <script>

            const track = document.getElementById("sliderTrack");
            let currentSlide = 0;
            const totalSlides = 2;

            function updateSlide(index) {
                currentSlide = index;
                track.style.transform = `translateX(-${index * 100}%)`;
            }

            document.getElementById("nextBtn").addEventListener("click", () => {
                if (currentSlide < totalSlides - 1) {
                    updateSlide(currentSlide + 1);
                }
            });

            document.getElementById("prevBtn").addEventListener("click", () => {
                if (currentSlide > 0) {
                    updateSlide(currentSlide - 1);
                }
            });

        </script>
        <script src="mainscript.js"></script>

    </body>
</html>
